<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rps game.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="rps game.js" async></script>
    <title>ROCK PAPER SCISSORS</title>
  </head>
  <body>
    <div id="buttonsDiv">
  <button value="rock" id="rock" class="rpsBtn">✊</button>
  <button value="paper" id="paper" class="rpsBtn">✋</button>
  <button value="scissors" id="scissors" class="rpsBtn">✌️</button>
  </div>
  <div id="display">
    <div id="choices"></div>
    <div id="resultDiv"></div>
    <div id="playerScore"></div>
    <div id="computerScore"></div>
    <div id="gameOver"></div>
  </div>
  <div id="clearGameDiv">
  <button id="clearGame">🛑</button>
  </div>
  <div id="newGameDiv">
    <button id="newGame">New Game</button>
  </div>
  </body>
</html>
